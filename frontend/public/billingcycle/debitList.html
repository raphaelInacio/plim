<div class="col-xs-12"><table class="table"><thead><th>Nome</th><th>Valor</th><th>Status</th><th>Ações</th></thead><tbody><tr ng-repeat="debit in ctrl.billingCycle.debits"><td><input ng-model="debit.name" class="form-control" ng-readonly="ctrl.tabDelete" placeholder="Informe o nome"></td><td><input ng-model="debit.value" ng-change="ctrl.calculateValues()" class="form-control" ng-readonly="ctrl.tabDelete" placeholder="Informe o valor" type="number"></td><td><input ng-model="debit.status" class="form-control" ng-readonly="ctrl.tabDelete" placeholder="Informe o status"></td><td class="table-actions"><button type="" ng-disabled="ctrl.tabDelete" class="btn btn-success" ng-click="ctrl.addDebt($index)" ng-class="{disable: ctrl.tabDelete}"><i class="fa fa-plus"></i></button> <button type="" ng-disabled="ctrl.tabDelete" class="btn btn-warning" ng-click="ctrl.cloneDebt($index, debit)" ng-class="{disable: ctrl.tabDelete}"><i class="fa fa-clone"></i></button> <button type="" ng-disabled="ctrl.tabDelete" class="btn btn-danger" ng-click="ctrl.deleteDebt($index)" ng-class="{disable: ctrl.tabDelete}"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></div>
