<div class="col-md-12"><div role="form"><form role="form"><div class="box box-primary"><div class="box-header with-border"><h3 class="box-title">Dados Pessoais</h3><div class="box-tools pull-right"><button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button></div></div><div class="box-body"><field id="nome" readonly="ctrl.edit" model="ctrl.pedido.cliente.nome" label="Nome" grid="col-xs-12 col-sm-4" placeholder="Informe o nome"></field><field id="email" readonly="ctrl.edit" model="ctrl.pedido.cliente.email" label="Email" type="email" grid="col-xs-12 col-sm-4" placeholder="Informe o email"></field><field id="telefone" readonly="ctrl.edit" model="ctrl.pedido.cliente.telefone" label="Celular" grid="col-xs-12 col-sm-4" placeholder="Informe o telefone"></field></div></div><div class="box box-primary"><div class="box-header with-border"><h3 class="box-title">Seu Veículo</h3><div class="box-tools pull-right"><button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button></div></div><div class="box-body"><div class="col-md-4 col-xs-12"><div class="form-group"><label>Fabricante</label><select aria-placeholder="Selecione" ng-model="ctrl.pedido.cliente.carro.fabricante" class="form-control" style="width: 100%" ng-options="fabricante as fabricante.fipe_name  for fabricante in ctrl.fabricantes" ng-change="ctrl.obterModelo(ctrl.pedido.cliente.carro.fabricante)" ng-init="ctrl.pedido.cliente.carro.fabricante = ctrl.fabricantes[1]"></select></div></div><div class="col-md-4 col-xs-12"><div class="form-group"><label>Modelo</label><select ng-model="ctrl.pedido.cliente.carro.modelo" class="form-control" style="width: 100%" ng-options="modelo as modelo.name  for modelo in ctrl.modelos" ng-change="ctrl.obterAno(ctrl.pedido.cliente.carro.modelo)" ng-readonly="ctrl.modeloStatus"></select></div></div><div class="col-md-4 col-xs-12"><div class="form-group"><label>Ano</label><select ng-model="ctrl.pedido.cliente.carro.ano" class="form-control" style="width: 100%" ng-options="ano as ano.name  for ano in ctrl.anos" ng-readonly="ctrl.anoStatus"></select></div></div></div></div><div class="box box-primary"><div class="box-header with-border"><h3 class="box-title">Endereço</h3><div class="box-tools pull-right"><button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button></div></div><div class="box-body"><field readonly="ctrl.edit" id="rua" model="ctrl.pedido.cliente.endereco.rua" label="Rua" grid="col-xs-12 col-sm-5" placeholder="Informe a rua ou avenida"></field><field readonly="ctrl.edit" id="numero" model="ctrl.pedido.cliente.endereco.numero" label="Nº" grid="col-xs-12 col-sm-1" placeholder="Informe o numero"></field><field readonly="ctrl.edit" id="numero" model="ctrl.pedido.cliente.endereco.complemento" label="Complemento" grid="col-xs-12 col-sm-3" placeholder="Informe o complemento"></field><field readonly="ctrl.edit" id="cep" model="ctrl.pedido.cliente.endereco.cep" label="CEP" grid="col-xs-12 col-sm-3" placeholder="Informe o CEP"></field><field readonly="ctrl.edit" id="bairro" model="ctrl.pedido.cliente.endereco.bairro" label="Bairro" grid="col-xs-12 col-sm-4" placeholder="Informe o bairro"></field><field readonly="ctrl.edit" id="cidade" model="ctrl.pedido.cliente.endereco.cidade" label="Cidade" grid="col-xs-12 col-sm-4" placeholder="Informe a cidade"></field><field readonly="ctrl.edit" id="cidade" model="ctrl.pedido.cliente.endereco.estado" label="Estado" grid="col-xs-12 col-sm-4" placeholder="Informe a estado"></field></div></div><div class="box box-primary"><div class="box-header with-border"><h3 class="box-title">Detalhes do Serviço</h3><div class="box-tools pull-right"><button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button></div></div><div class="box-body"><div class="col-md-12 col-xs-12"><div class="form-group"><label>Selecione um ou mais serviços</label><select ng-readonly="ctrl.edit" ng-model="ctrl.servico" class="form-control" style="width: 100%" ng-options="servico as servico.nome for servico in ctrl.servicos" ng-change="ctrl.adicionarServico(ctrl.servico)"></select><small class="label label-info" ng-repeat="servico in ctrl.pedido.servicos"><i class="fa fa-list"></i> {{:: servico.nome }}, R${{:: servico.valor }}</small></div></div><div class="col-md-12 col-xs-12"><div class="form-group"><label>Conte um pouco sobre o problema do seu veículo</label><textarea ng-model="ctrl.pedido.descricao" ng-readonly="ctrl.edit" class="form-control" rows="3" placeholder="Informe aqui detalhes sobre o problema..."></textarea></div></div></div><div class="box-footer"><div class="row"><div class="col-sm-6 col-xs-12"><button ng-show="ctrl.confirmar" class="btn btn-primary btn-lg" ng-click="ctrl.confirmarPedido()">Continuar</button> <button ng-show="ctrl.finalizar" class="btn btn-primary btn-lg" ng-click="ctrl.criarPedido()">Finalizar Pedido</button> <button class="btn btn-default btn-lg" ng-click="ctrl.cancelarPedido()">Cancelar</button></div><div class="col-sm-4 col-xs-12 pull-right"><div class="description-block"><h5 class="description-header">R$ {{ ctrl.pedido.valor | number : 2 }}</h5><span class="description-text">Valor Total</span></div></div></div></div></div></form></div></div>
