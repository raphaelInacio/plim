

<div class="col-md-12">
    <div class="box box-info ">
        <div class="box-header with-border">
            <h3 class="box-title"> Resumo do Pedido </h3>
        </div>
        <div class="box-body">
            <value-box grid="col-xs-12 col-md-3" color-class="bg-light-blue" value="Status" text="{{ctrl.pedido.status}}" icon-class="fa-list"></value-box>
            <value-box grid="col-xs-12 col-md-3" color-class="bg-aqua" value="Carro" text="{{ctrl.pedido.cliente.carro.nome}} - {{ctrl.pedido.cliente.carro.ano}}" icon-class="fa-car"></value-box>
            <value-box grid="col-xs-12 col-md-3" color-class="bg-green" value="Serviço" text="{{ctrl.pedido.descricao}} - R$ {{ctrl.pedido.valor | number : 2}}" icon-class="fa- fa-wrench"></value-box>
            <value-box grid="col-xs-12 col-md-3" color-class="bg-yellow" value="Orçamentos" text="Quantidade: {{ctrl.pedido.orcamentos.length}}" icon-class="fa-money"></value-box>
        </div>
    </div>
</div>
