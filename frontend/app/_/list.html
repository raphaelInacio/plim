<div class="box-body">
    <table class="table">
        <thead>
            <tr>
                <th>Ano</th>
                <th>Mês</th>
                <th>Ano</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="billingCycle in ctrl.billingCycles">
                <td> {{:: billingCycle.name}} </td>
                <td> {{:: billingCycle.month}} </td>
                <td> {{:: billingCycle.year}} </td>
                <td class="table-actions">
                    
                    <button ng-click="ctrl.showTabUpdate(billingCycle)" type="" class="btn btn-warning">
                        <i class="fa fa-pencil"></i>
                    </button>

                    <button type="" ng-click="ctrl.showTabDelete(billingCycle)" class="btn btn-danger">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="box-footer clearfix">
        <paginator url="/#!/billing-cycle" pages="{{ ctrl.pages }}"></paginator>
    </div>
</div>
